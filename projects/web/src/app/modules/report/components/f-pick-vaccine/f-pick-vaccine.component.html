<nb-card class="card-vaccine-picker">
  <nb-card-header class="text-center">
    <h5>选择疫苗</h5>
  </nb-card-header>
  <nb-card-body>

    <div class="form-group row text-left" *ngFor="let tags of tagGroup">
      <label class="custom-control custom-radio" *ngFor="let tag of tags; index as i">
        <!--        <input type="radio" class="custom-control-input" name="optionAll" (click)="selectVac(tag.tag)">-->
        <input type="radio" name="optionAll" (click)="selectVac($event, tag.tag)">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{tag.name}}</span>
      </label>
    </div>

    <hr>
    <div class="row form-group">
      <div class="col-md-3" *ngFor="let pd of pickerData">
        <nb-checkbox [value]="pd.vacCode" [(ngModel)]="pd.selected">{{pd.vacName}}</nb-checkbox>
      </div>
    </div>

  </nb-card-body>

  <nb-card-footer>
    <div class="row">
      <div class="col-md-12 text-center">
        <button nbButton (click)="submit()" class="mr-2">确定</button>
        <button nbButton (click)="close()">关闭</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
