<nb-card size="giant" class="nb-card-container-sm">
  <nb-card-header class="nb-card-header-qb">
    修改免疫接种卡卡号 -- {{ profile?.name ? profile.name : '' }}
    <span class="float-right mr-3 cursor-pointer" (click)="onClose()"><i class="far fa-times-circle"></i></span>
  </nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label for="pre">现有免疫卡卡号</label>
      <input type="text" fullWidth nbInput id="pre" [value]="profile?.immunityVacCard ? profile.immunityVacCard : ''" readonly>
    </div>
    <div class="form-group">
      <label class="mr-2">请选择修改方式</label>
      <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="changeRadio($event)">
        <label nz-radio nzValue="手动输入">手动输入</label>
        <label nz-radio nzValue="扫码输入">扫码输入</label>
      </nz-radio-group>
      <br>
      <label for="modify">修改免疫卡号为</label>
      <input type="text" *ngIf="radioValue == '扫码输入'" class="prevent" fullWidth nbInput id="modifys"
             [(ngModel)]="immunityVacCard" placeholder="请输入新的免疫接种卡号，长度为10个字符,且只能输入英文、数字、横线">
      <input type="text" *ngIf="radioValue == '手动输入'" fullWidth nbInput id="modify" [(ngModel)]="immunityVacCard"
             placeholder="请输入新的免疫接种卡号，长度为10个字符,且只能输入英文、数字、横线">
    </div>
  </nb-card-body>
  <nb-card-footer class="text-center">
    <button (click)="updateImmuCard()" nbButton status="info">更新</button>
  </nb-card-footer>
</nb-card>
