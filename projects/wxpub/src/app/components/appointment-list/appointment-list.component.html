<div class="wx-content-margin">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell list-item" *ngFor="let item of listData">
      <div class="weui-cell__bd cell-wrap">
        <h4>{{item.profileName}}</h4>
        <div>预约日期: <span class="item-info"></span>{{item.appointTime}}</div>
        <div>预约时段: <span class="item-info">{{item.finalWorkingTime}}</span></div>
        <div>疫苗名称: <span class="item-info">{{item.detailDatas[0]['vaccineProductName']}}</span></div>
<!--        <div>疫苗价格: <span class="item-info">{{item.detailDatas[0]['price'] === 0 ? '免费' : '自费'}}</span></div>-->
        <div class="bottom-btn">
          <button weui-button  weui-mini="mini" (click)="checkAppoint(item)" [disabled]="" style="margin-top: 20px;">查看告知书</button>
<!--          <button weui-button  weui-mini="mini" (click)="changeAppoint(item)" [disabled]="" style="margin-top: 20px;">预约改期</button>-->
        </div>
      </div>
    </div>
  </div>

</div>
