<div class="wx-content-margin">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell list-item" *ngFor="let item of archive">
      <div class="weui-cell__bd cell-wrap">
       <div class="cell-title">
         {{item['title']}}
       </div>
        <div class="cell-info">
          {{item['value']}}
        </div>
      </div>
    </div>
  </div>

</div>
