<Page [ngClass]="'child-birthday'">
  <form [formGroup]="childInfo">
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" weui-cleaner="true"  weui-required
                 type="text" placeholder="请输入受种人姓名" formControlName="name" name="txt"/>
        </div>
      </div>

      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">宝宝生日</label></div>
        <div class="weui-cell__bd">
          <nz-date-picker [nzFormat]="'yyyy-MM-dd'" formControlName="birthday" ></nz-date-picker>
<!--          <input class="weui-input" type="date"-->
<!--                 min="2019-04-01" max="2017-04-30"-->
<!--                 placeholder="选择宝宝的生日" formControlName="birthday" name="txt"/>-->
        </div>
      </div>

      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd ">
          <input
            formControlName="phone"
            class="weui-input"
            type="tel"
            name="mobile"
            placeholder="请输入手机号"
            weui-input="mobile"
          />
        </div>
        <div class="weui-cell__ft">
          <button weui-button [ngClass]="'code-btn'" (click)="getCode()" [disabled]="!childInfo.value.phone">{{codeStr}}</button>
        </div>
      </div>

      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" placeholder="请输入验证码" formControlName="inviteCode"   name="txt"/>
        </div>
      </div>

    </div>
    <button weui-button style="margin-top: 40px;" (click)="addAttend()" [disabled]="!childInfo.value.inviteCode">确定关注</button>
  </form>

</Page>
