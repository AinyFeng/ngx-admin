<nz-layout class="app-layout">
	<nz-header>
		<div class="app-header">
			<span class="header-trigger" (click)="isCollapsed = !isCollapsed">
				<i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
			</span>
			<!-- <div class="toolbar" role="banner"> -->
			<img width="40" alt="Ace Power Logo" src="assets/qibing-logo-100-100.png" />
			<span>中台控制台(新界面框架孵化)</span>
			<!-- </div> -->
		</div>
	</nz-header>
	<nz-layout>
		<nz-sider
			class="menu-sidebar"
			nzCollapsible
			nzWidth="256px"
			nzBreakpoint="md"
			[(nzCollapsed)]="isCollapsed"
			[nzTrigger]="null"
		>
			<!-- <div class="sidebar-logo"> -->
			<!-- <a href="https://ng.ant.design/" target="_blank"> -->
			<!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" /> -->
			<!-- <h1>Ant Design Of Angular</h1> -->
			<!-- </a> -->
			<!-- </div> -->
			<ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
				<li nz-menu-item nzMatchRouter nzIcon="dashboard">
					<a routerLink="/dashboard">Dashboard</a>
				</li>
				<li nz-menu-item nzMatchRouter nzIcon="form">
					<a routerLink="/weblist">weblist</a>
				</li>
				<li nz-submenu nzClose nzTitle="Dashboard" nzIcon="dashboard">
					<ul>
						<li nz-menu-item nzMatchRouter>
							<a routerLink="/welcome">Welcome</a>
						</li>
						<li nz-menu-item nzMatchRouter>
							<a>Monitor</a>
						</li>
						<li nz-menu-item nzMatchRouter>
							<a>Workplace</a>
						</li>
					</ul>
				</li>
				<li nz-submenu nzClose nzTitle="Form" nzIcon="form">
					<ul>
						<li nz-menu-item nzMatchRouter>
							<a>Basic Form</a>
						</li>
					</ul>
				</li>
			</ul>
		</nz-sider>

		<nz-content>
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
