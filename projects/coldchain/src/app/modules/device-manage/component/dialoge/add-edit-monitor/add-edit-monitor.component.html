<form  nz-form [formGroup]="modifyOrAddFrom" >
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right label-required">网关编号编号：</label>
    <div class="col-sm-4">
      <input nz-input nzSize="large"  type="text" placeholder="请输入"  formControlName="gwMac" id="gwMac">
      <uea-show-form-errors [control]="modifyOrAddFrom.get('gwMac')"></uea-show-form-errors>
    </div>

    <label for="name" class="col-sm-2 col-form-label text-right label-required">设备名称：</label>
    <div class="col-sm-4">
      <input nz-input nzSize="large" type="text" placeholder="请输入" formControlName="name" id="name" >
     <uea-show-form-errors [control]="modifyOrAddFrom.get('name')"></uea-show-form-errors>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right label-required">服务器IP地址：</label>
    <div class="col-sm-4">
      <input nz-input nzSize="large" type="text" placeholder="请输入" formControlName="severIp" id="severIp" >
      <uea-show-form-errors [control]="modifyOrAddFrom.get('severIp')"></uea-show-form-errors>
    </div>

    <label class="col-sm-2 col-form-label text-right label-required">监测频率(分钟)：</label>
    <div class="col-sm-4">
      <input nz-input nzSize="large" type="number"   [min]="0" numberTransfer
             formControlName="iupr" id="iupr" placeholder="请输入">
      <!--<input nz-input nzSize="large" type="text" placeholder="请输入" formControlName="iupr" id="iupr">-->
      <uea-show-form-errors [control]="modifyOrAddFrom.get('iupr')"></uea-show-form-errors>
    </div>

  </div>

  <div class="form-group row">


    <label class="col-sm-2 col-form-label text-right ">保修期限(月)：</label>
    <div class="col-sm-4">
      <input nz-input nzSize="large" type="number"   [min]="0" numberTransfer
             formControlName="warrantyPeriod" id="warrantyPeriod" placeholder="请输入">
      <!--<input nz-input nzSize="large" type="text" placeholder="请输入" formControlName="warrantyPeriod" id="warrantyPeriod">-->
    </div>

    <label class="col-sm-2 col-form-label text-right">是否本地存储：</label>
    <div class="col-sm-4">
      <label  nz-checkbox formControlName="localStorage" id="localStorage">本地存储</label>
    </div>

  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label text-right">是否断电报警：</label>
    <div class="col-sm-4">
      <label nz-checkbox formControlName="batoff" id="batoff">断电报警</label>
    </div>

    <label class="col-sm-2 col-form-label text-right">是否低压报警：</label>
    <div class="col-sm-4">
      <label nz-checkbox formControlName="lowvoltageAlarm" id="lowvoltageAlarm">低压报警</label>
    </div>

  </div>

  <div class="form-group row">
    <label  class="col-sm-2 col-form-label text-right">启用日期：</label>
    <div class="col-sm-4">
      <nz-date-picker [nzDisabledDate]="filterHandleDate" nzSize="large" formControlName="startuseDate" id="startuseDate"
                      nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间"></nz-date-picker>
    </div>

    <label class="col-sm-2 col-form-label text-right">服务器：</label>
    <div class="col-sm-4">
      <nz-select  nzSize="large" nzShowSearch nzAllowClear nzPlaceHolder="请选择" formControlName="server" id="server">
        <!--<nz-option *ngFor="let v of sourceCodeOptions"  [nzLabel]="v.label" [nzValue]="v.value"></nz-option>-->
        <nz-option  nzLabel="无" nzValue="无"></nz-option>
      </nz-select>
    </div>
  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label text-right">校准日期：</label>
    <div class="col-sm-4">
      <nz-date-picker [nzDisabledDate]="filterHandleDate" nzSize="large"  formControlName="calibrationDates" id="calibrationDates"
                      nzFormat="yyyy-MM-dd HH:mm:ss"
                       nzPlaceHolder="选择时间"></nz-date-picker>
    </div>

    <label class="col-sm-2 col-form-label text-right">用途：</label>
    <div class="col-sm-4">
      <nz-select  nzSize="large" nzShowSearch nzAllowClear nzPlaceHolder="请选择" formControlName="purpose" id="purpose">
        <!--<nz-option *ngFor="let v of sourceCodeOptions"  [nzLabel]="v.label" [nzValue]="v.value"></nz-option>-->
        <nz-option  nzLabel="疾控行业" nzValue="0"></nz-option>
        <nz-option  nzLabel="制药行业" nzValue="1"></nz-option>
      </nz-select>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">状态：</label>
    <div class="col-sm-4">
      <nb-select placeholder="请选择" fullWidth outline status="info"  formControlName="status" id="status" >
        <nb-option [value]="v.value" *ngFor="let v of statusOptions">{{v.label}}</nb-option>
      </nb-select>
    </div>
  </div>

</form>
<div class="text-right">
  <button nz-button [nzLoading]="loading" nzType="primary" (click)="saveOrEdit()">保存</button>
  <button nz-button nzType="default" (click)="onClose()">取消</button>
</div>
