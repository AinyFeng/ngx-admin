	<div class="logo-container">
		<a (click)="toggleSidebar()" class="sidebar-toggle">
			<nb-icon icon="bars"></nb-icon>
		</a>
		<div class="logo">{{ title.mainTitle }}</div>
		<a (click)="goToHome()" class="logo" *nbIsGranted="['view', 'user']">
			<span><i class="fa fa-map-marker" title="家"></i></span>
		</a>
		<div class="subtitle">{{ title.subTitle }}</div>
	</div>
</div>
