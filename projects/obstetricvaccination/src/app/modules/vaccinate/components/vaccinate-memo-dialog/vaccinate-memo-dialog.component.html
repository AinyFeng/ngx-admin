<nb-card accent="info">
  <nb-card-header>
<!--    <div class="text-center">接种人状态</div>-->
    <div class="text-center">取消原因</div>
  </nb-card-header>
  <nb-card-body>
    <div class="content">
      <form [formGroup]="vaccinatePersonForm" (ngSubmit)="save()" class="form-content ml-5">
        <div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right">是否发烧</label>
          <div class="col-sm-8 ">
            <nb-radio-group formControlName="feverStatus" name="isFever">
              <nb-radio value="yes">是</nb-radio>
              <nb-radio value="no">否</nb-radio>
            </nb-radio-group>
          </div>
        </div>
        <div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right">是否感冒</label>
          <div class="col-sm-8">
            <nb-radio-group formControlName="fluStatus" name="isFlu">
              <nb-radio value="yes">是</nb-radio>
              <nb-radio value="no">否</nb-radio>
            </nb-radio-group>
          </div>
        </div>
        <div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right">是否腹泻</label>
          <div class="col-sm-8">
            <nb-radio-group formControlName="diarrheaStatus" name="isDiarrhea">
              <nb-radio value="yes">是</nb-radio>
              <nb-radio value="no">否</nb-radio>
            </nb-radio-group>
          </div>
        </div>
        <div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right"><span class="star-required">*</span>接种部位状态</label>
          <div class="col-sm-8">
            <nb-radio-group formControlName="vaccinatePartStatus" name="vaccinatePartStatus">
              <nb-radio value="yes">正常</nb-radio>
              <nb-radio value="no">异常</nb-radio>
            </nb-radio-group>
          </div>
        </div>
        <!--<div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right"><span class="star-required">*</span>是否可接种</label>
          <div class="col-sm-8">
            <nb-radio-group formControlName="isVaccinate" name="isVaccinate">
              <nb-radio value="yes">是</nb-radio>
              <nb-radio value="no">否</nb-radio>
            </nb-radio-group>
          </div>
        </div>-->
        <div class="form-group d-flex">
          <label class="col-sm-4 col-form-label text-right">备注</label>
          <div class="col-sm-8">
            <textarea formControlName="memo" rows="5"></textarea>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton size="xsmall" status="info" (click)="closeDialog()">返回</button>
<!--    <button nbButton size="xsmall" status="info" (click)="save()" [disabled]="!vaccinatePersonForm.valid">保存</button>-->
    <button nbButton size="xsmall" status="info" (click)="save()" [disabled]="!vaccinatePersonForm.valid">确认</button>
  </nb-card-footer>
</nb-card>
